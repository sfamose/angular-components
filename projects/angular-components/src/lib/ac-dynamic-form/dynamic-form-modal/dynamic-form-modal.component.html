<div mat-dialog-title class="ac-dynamic-form-modal-header" *ngIf="titleLabel">
  <span [innerHTML]="titleLabel"></span>
</div>
<mat-dialog-content class="ac-dynamic-form-modal-content">
  <mat-toolbar-row class="ac-dynamic-form-modal-error" *ngIf="error" [innerHTML]="error"></mat-toolbar-row>
  <ac-dynamic-form [config]="config" #dynamicForm="dynamicForm" ></ac-dynamic-form>
</mat-dialog-content>
<mat-dialog-actions class="ac-dynamic-form-modal-actions" align="end">
  <ac-button [config]="data.cancelButton"
             [label]="cancelButtonLabel"
             (buttonClick)="cancel()"
  ></ac-button>
  <ac-button [config]="data.submitButton"
             [label]="submitButtonLabel"
             (buttonClick)="save(dynamicForm?.form?.value)"
             [disabled]="!dynamicForm?.form?.valid"
  ></ac-button>
</mat-dialog-actions>
