<form class="dynamic-form" [formGroup]="form" (submit)="handleSubmit($event)">
  <div class="content">
    <ng-container *ngFor="let field of fields" acDynamicField [field]="field" [group]="form"> </ng-container>
  </div>
  <div class="footer" *ngIf="config.submitButton">
    <button class="submit-button mat-primary" mat-raised-button type="submit" [disabled]="config.submitButton.disabled || (config.submitButton.disabledIfNoValid && !form.valid) ">
      <span [innerHTML]="config.submitButton.label"></span>
    </button>
  </div>
</form>
