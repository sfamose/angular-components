<ng-container [ngSwitch]="type || config?.type">
  <button *ngSwitchCase="'mat-raised-button'"
          mat-raised-button
          [color]="color || config?.color"
          [disabled]="disabled || config?.disabled"
          [disableRipple]="disableRipple || config?.disableRipple"
          [innerHTML]="label || config?.label"
          [attr.aria-label]="ariaLabel || config?.ariaLabel"
          [matBadge]="badge || config?.badge"
          [matBadgePosition]="badgePosition || config?.badgeOptions?.position || 'after'"
          [matBadgeColor]="badgeColor || config?.badgeOptions?.color"
          [matBadgeDescription]="badgeDescription || config?.badgeOptions?.description"
          [matBadgeDisabled]="badgeDisabled || config?.badgeOptions?.disabled"
          [matBadgeHidden]="!badge || badgeHidden || config?.badgeOptions?.hidden"
          [matBadgeOverlap]="!(badgeNoOverlap || config?.badgeOptions?.noOverlap)"
          [matBadgeSize]="badgeSize || config?.badgeOptions?.size || 'small'"
          (click)="clickButton()"></button>
