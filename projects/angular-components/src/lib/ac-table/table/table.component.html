<mat-drawer-container class="ac-table" autosize>

  <mat-drawer #drawer class="ac-table-sidenav"
              [mode]="options?.filter?.sidenavOptions?.mode"
              [position]="options?.filter?.sidenavOptions?.position"
              [disableClose]="options?.filter?.sidenavOptions?.disableClose"
              [opened]="options?.filter?.sidenavOptions?.opened"
  >
    <ac-sidenav-filter *ngIf="drawer.opened"></ac-sidenav-filter>
  </mat-drawer>

  <div class="ac-table-container">
    <div class="ac-table-header">
      <ac-table-header [columns]="columns" [options]="options" (openFilter)="drawer.toggle()"></ac-table-header>
    </div>
    <div class="ac-table-wrapper" >
      <ac-table-content [options]="options"
                        [dataSource]="dataSource"
                        [columns]="columns"
      ></ac-table-content>
    </div>
  </div>

</mat-drawer-container>
