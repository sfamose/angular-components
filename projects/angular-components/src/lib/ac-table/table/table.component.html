<mat-drawer-container class="ac-table" autosize>

  <mat-drawer #drawer class="ac-table-sidenav"
              [mode]="filterSidenavMode"
              [position]="options?.filterOptions?.sidenavOptions?.position"
              [disableClose]="options?.filterOptions?.sidenavOptions?.disableClose"
              [opened]="options?.filterOptions?.sidenavOptions?.opened"
  >
    <ac-sidenav-filter *ngIf="drawer.opened" class="ac-sidenav-filter"
                       [columns]="columns"
                       [options]="options"
                       (filterChange)="onFilterChange($event)"
                       (closeFilter)="drawer.close()"
    ></ac-sidenav-filter>
  </mat-drawer>

  <mat-drawer-content>
    <div class="ac-table-container">
      <div class="ac-table-header">
        <ac-table-header (openFilter)="drawer.toggle()"
        ></ac-table-header>
      </div>
      <div class="ac-table-wrapper">
        <ac-table-content (sortChange)="onSortChange($event)"
                          (selectChange)="onSelectChange($event)"
                          (pageChange)="onPageChange($event)"
        ></ac-table-content>
      </div>
    </div>
  </mat-drawer-content>

</mat-drawer-container>
