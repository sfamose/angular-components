<div mat-dialog-title class="ac-dynamic-form-modal-header" *ngIf="data?.titleLabel">
  <span [innerHTML]="data?.titleLabel"></span>
</div>
<mat-dialog-content class="ac-confirmation-modal-content">
  <span [innerHTML]="data?.confirmMessage"></span>
</mat-dialog-content>
<mat-dialog-actions class="aac-confirmation-modal-actions" align="end">
  <button mat-button mat-dialog-close>
    <span [innerHTML]="data?.cancelButtonLabel"></span>
  </button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial >
    <span [innerHTML]="data?.confirmButtonLabel"></span>
  </button>
</mat-dialog-actions>
